<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulmate Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1 id="title">Soulmate Finder</h1>
    </header>
    <section class="main">
        <section class="profiles--container">

            <img class="profile img " src="/images/icon.svg"></img>
            <span class="heart">⬜</span>

            <img class="profile img " src="/images/icon.svg"></img>
        </section>
        <h2 class="result">Result show here! Press Refresh button</h2>
        <button type="submit" class="btn"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh</button>
    </section>

    <footer>
        <h6>Made with ❤️ by <a href="https://github.com/rahmanxyz">rahmanxyz</a></h6>
    </footer>

    <script src="js/index.js"></script>

</html>
